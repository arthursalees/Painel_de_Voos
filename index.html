<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Painel de Voos</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <div class="logo">
            <svg width="32" height="32" viewBox="0 0 24 24" fill="none" stroke="#3b82f6" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                <path d="M17.8 19.2 16 11l3.5-3.5C21 6 21.5 4 21 3c-1-.5-3 0-4.5 1.5L13 8 4.8 6.2c-.5-.1-.9.1-1.1.5l-.3.5c-.2.5-.1 1 .3 1.3L9 12l-2 3H4l-1 1 3 2 2 3 1-1v-3l3-2 3.5 5.3c.3.4.8.5 1.3.3l.5-.2c.4-.3.6-.7.5-1.2z"/>
            </svg>
            <h1>Painel de Voos</h1>
        </div>
        <div class="current-time" id="current-time">00:00:00</div>
    </header>

    <main>
        <div class="controls">
            <h2>Voos Programados <span>(máximo 15)</span></h2>
            <button class="add-flight-btn" id="add-flight-btn">
                <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <circle cx="12" cy="12" r="10"/>
                    <line x1="12" y1="8" x2="12" y2="16"/>
                    <line x1="8" y1="12" x2="16" y2="12"/>
                </svg>
                Adicionar Voo
            </button>
        </div>

        <table class="flight-table">
            <thead>
                <tr>
                    <th>Hora</th>
                    <th>Voo</th>
                    <th>Companhia</th>
                    <th>Destino</th>
                    <th>Portão</th>
                    <th>Status</th>
                </tr>
            </thead>
            <tbody id="flight-table-body"></tbody>
        </table>
    </main>

    <footer>
        Painel de Voos © <span id="current-year"></span>
    </footer>

    <script src="script.js"></script>
</body>
</html>
